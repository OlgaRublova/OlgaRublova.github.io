<html>
<head>
    <title>Spinning Circle</title>
</head>
<body>
<style>
    @keyframes donut-spin {
        0% {
            transform: rotate(0deg);
        }
        50%{
            transform: rotate(180deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    .donut_big {
        margin:auto;
        transform: translateY(-50%);
        display:block;
        border: 7px solid rgba(0, 0, 0, 0.1);
        border-right-color: #7983ff;
        border-radius: 50%;
        width: 300px;
        height: 300px;
        animation: donut-spin 3s linear infinite;
        position:relative;
    }
.donut_small{
    border: 7px solid rgba(0, 0, 0, 0.1);
    border-right-color: mediumvioletred;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    animation: donut-spin 5s linear infinite;
position:absolute;
    top: 40px;
    left:40px;
    display:block;
}

    .circle:hover{
        transform:scale(1.1);
        opacity:0.7;
    }
</style>
<div class="circle">
<div class="donut_big"><div class="donut_small"></div></div>

</div>
</body>
</html>
