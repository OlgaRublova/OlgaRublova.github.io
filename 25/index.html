<html>
<header>
  <section class="header-content">
    <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
    <h3 class="header-subtitle animate-pop-in">A useful start for your projects</h3>
    <p class="header-button animate-pop-in"><a href="https://www.w3schools.com/html/default.asp" class="button">Get started today</a></p>
    <section class="header-down-arrow">
      <img src="https://cssanimation.rocks/levelup/public/images/downarrow.png" width="50">
    </section>
  </section>
</header>
</html>

<body>
<style>
header {
align-items: center;
display: flex;
font-size: 18px;
height: 100vh;
justify-content: center;
overflow: hidden;
position: relative;
text-align: center;
transform-style: preserve-3d;
perspective: 100px;
}

header:before {
animation: fade-slide-down 2s .5s cubic-bezier(0, 0.5, 0, 1) forwards;
background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.8)),
url(https://cssanimation.rocks/levelup/public/images/background.jpg) no-repeat bottom;
background-size: cover;
content: "";
opacity: 0;
position: absolute;
top: 0;
right: 0;
bottom: 0;
left: 0;
z-index: -1;
}

header:after {
background: #F9FCFF;
content: "";
height: 40rem;
left: -5%;
position: absolute;
right: -5%;
top: 90%;
transform-origin: 0 0;
transform: rotateZ(-4deg);
z-index: 0;
}

.header-title, .header-subtitle {
color: #fff;
}

.header-subtitle {
text-transform: uppercase;
margin-bottom: 5rem;
}

.header-button {
transform: translateZ(.1px);
position: relative;
z-index: 10;
}

.animate-pop-in {
animation: pop-in .6s cubic-bezier(0, 0.9, 0.3, 1.2) forwards;
opacity: 0;
}

.rocky-dashed {
animation-delay: .6s;
}

.header-title {
animation-delay: .8s;
}

.header-subtitle {
animation-delay: 1s;
}

.header-button {
animation-delay: 1.1s;
}

.header-down-arrow {
position: absolute;
bottom: 4vh;
left: 0;
right: 0;
text-align: center;
z-index: 10;
}

.header-down-arrow img {
animation: fade-slide-up 1s 1s ease-out forwards;
opacity: 0;
}

/* Animations */

@keyframes fade-slide-down {
0% {
opacity: 0;
transform: translateY(-4rem);
}
100% {
opacity: 1;
transform: none;
}
}

@keyframes fade-slide-up {
0% {
opacity: 0;
transform: translateY(4rem);
}
100% {
opacity: 1;
transform: none;
}
}

@keyframes pop-in {
0% {
opacity: 0;
transform: translateY(-4rem) scale(.8);
}
100% {
opacity: 1;
transform: none;
}
}

</style>
</body>
