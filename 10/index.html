    <style>

#rubix-cube {
    margin: auto;
    width: 200px;
    height: 200px;
    perspective: 3000px;
    perspective-origin: center left;
}
.cube {
  margin-top: 200px;
    transform-style: preserve-3d;
    width: 100%;
    height: 100%;
    animation: rotate 15s infinite linear;
}
.cube div {
    background: #000;
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: 50% 50%;
    border-radius: 4px;
}
div span {
    display: inline-block;
    width: 49px;
    height: 50px;
    margin: 7px;
    border-radius: 4px;
}
.up {
    transform: rotateX(90deg) translateZ(100px);
}
.right {
    transform: rotateY(90deg) translateZ(100px);
}
.front {
    transform: translateZ(100px);
}
.left {
    transform: rotateY(90deg) translateZ(-100px);
}
.down {
    transform: rotateX(90deg) translateZ(-100px);
}
.back {
    transform: translateZ(-100px);
}

.up span {
    background: red;
}
.right span {
    background: green;
}
.front span {
    background: blue;
}

.left span {
    background: yellow;
}

.down span {
    background: white;
}

.back span {
    background: violet;
}

@-webkit-keyframes rotate {
    0%, 100% {
        transform: rotateY(0);
    }
    25% {
      transform: rotateX(180deg);
    }
    50% {
        transform: rotateZ(-180deg);

    75% {
        transform: rotateY(180deg);
    }
}




      </style>
