    <style>
 body {
  background: #333;
  color: #fff;
  font-family: 'Archivo Black', sans-serif;
  font-size: 6em;
  text-align: center;
  text-transform: uppercase;
  margin-top: 5em;
}

.heart {
  background-color: red;
  display: inline-block;
  height: 30px;
  margin: 0 10px;
  position: relative;
  width: 30px;
  animation: pulse 1s ease infinite;

}
@keyframes pulse {
  0% { transform: scale(1) rotate(-45deg);
}
  50% { transform: scale(1.5) rotate(-45deg);
}
  100% { transform: scale(1) rotate(-45deg);
}

}
.heart:before,
.heart:after {
  content: "";
  background-color: red;
  border-radius: 50%;
  height: 30px;
  position: absolute;
  width: 30px;
}

.heart:before {
  top: -15px;
  left: 0;
}

.heart:after {
  left: 15px;
  top: 0;
}


</style>
